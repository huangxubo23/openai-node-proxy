  <script>
    var keyInput = document.getElementById('key');
    var questionInput = document.getElementById('question');
    var output = document.getElementById('output');
    function handelSubmit(event) {
      event.preventDefault();
      var key = keyInput.value;
      if (!key) {
        keyInput.focus();
        return;
      }
      var prompt = questionInput.value;
      if (!prompt) {
        questionInput.focus();
        return
      }
      output.innerHTML = 'ç”Ÿæˆä¸­â€¦';
      axios.post('/v1/completions', {
        model: 'text-davinci-003',
        temperature: 0,
        max_tokens: 1024,
        prompt: prompt
      }, {
        Headers: {
          'Authorization': 'Bearer ' + key
        }
      })
        .then(response => {
          output.innerHTML = response.data.choices[0].text.replace('\n\n', '');
        })
        .catch(error => {
          output.innerHTML = error.response.data.message || 'å“å‘€ï¼Œå‡ºé”™å¼€å°å·®äº†ğŸ˜“';
